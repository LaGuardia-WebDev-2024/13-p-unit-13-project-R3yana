      html{

  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">Let It shine</option>
          <option value="movie2">Home</option>
          <option value="movie3">Highschool Musical</option>
          <option value="movie4">Lion King</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result">
      <img
           
        src=" https://i.scdn.co/image/ab67616d0000b273c75b22e1ee13b340dbf8f29b"
        width="160"
      />
    </div>

    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="book1">The hate you give</option>
          <option value="book2">Love times infinity</option>
          <option value="book3">Twisted love</option>
          <option value="book4">I don't read</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYCvDxB_BnbffvOnaV4xXi8B_k-MVmsYd93g&s"
        width="102"
      />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
      //Movie Question jQuery Code

      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        $("#movie-result").animate(
          { width: "500px", marginLeft: "30px", borderWidth: "10px" },
          1500
        );

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie1") {
          $("#movie-result").text("YESSSS!");
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        $("#book-result").animate(
          { width: "500px", marginLeft: "30px", borderWidth: "10px" },
          1500
        );
        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book1") {
          $("#book-result").text("YESSSS!");
        } else {
          $("#book-result").text("Try Again!");
        }
      });
    </script>
  </body>
